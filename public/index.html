<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixelNtfy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-centered">PixelNtfy</h1>
                <form id="createPixelForm">
                    <div class="field">
                        <label class="label">Pixel Tag</label>
                        <div class="control">
                            <input id="tagInput" class="input" type="text" placeholder="Enter a short tag string"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">ntfy.sh Topic ID (Authentication)</label>
                        <div class="control">
                            <input id="topicInput" class="input" type="password"
                                placeholder="Enter the ntfy.sh topic ID used for this server" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="saveTopicCheckbox">
                                Remember ntfy.sh Topic ID
                            </label>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary is-fullwidth" type="submit">Generate Pixel</button>
                    </div>
                </form>
                <div id="pixelPreview" style="display: none;" class="mt-3">
                    <div class="field has-addons has-addons-centered">
                        <div class="control is-expanded">
                            <input id="pixelCode" class="input" type="text" value=""
                                style="font-family: 'Courier New', Courier, monospace;" readonly>
                        </div>
                        <div class="control">
                            <button class="button is-primary is-light" onclick="copyCode('pixelCode')">
                                Copy URL
                            </button>
                        </div>
                    </div>
                </div>
                <div id="pixelPreview2" style="display: none;" class="mt-3">
                    <div class="field has-addons has-addons-centered">
                        <div class="control is-expanded">
                            <input id="pixelCode2" class="input" type="text" value=""
                                style="font-family: 'Courier New', Courier, monospace;" readonly>
                        </div>
                        <div class="control">
                            <button class="button is-primary is-light" onclick="copyCode('pixelCode2')">
                                Copy HTML
                            </button>
                        </div>
                    </div>
                </div>
                <article id="errorContainer" class="message is-danger mt-3" style="display: none;">
                    <div id="errorDiv" class="message-body"></div>
                </article>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
